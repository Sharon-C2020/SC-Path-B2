
<!DOCTYPE html>




<html>

	<title>Your Lucky Number</title>


</head>


<body>


	<h2> Click to find our your lucky number! </h2>


	<button onclick="myFunction()">Your Number</button>

 document.getElementById("demo").innerHTML = Math.floor((Math.random() * 100) + 1) ;


}
